<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="content-container">

    <h1 th:text="${book.get().getName()}">Book Title</h1>

    <div class="book-details">
        <p th:text="'Author: ' + ${book.get().getAuthors()}"></p>
        <p th:text="'ISBN: ' + ${book.get().getIsbn()}"></p>
        <p th:text="'Country of Origin: ' + ${book.get().getCountryOfOrigin()}"></p>
        <p th:text="'Date: ' + ${book.get().getDate()}"></p>
        <p th:text="'Publisher: ' + ${book.get().getPublisher()}"></p>
        <p th:text="'Numbers of Pages: ' + ${book.get().getNumberOfPages()}"></p>
    </div>

    <div class="button-container">
        <a th:href="@{/}" class="view-books-button">Back to Main Page</a>
    </div>
    <div class="button-container">
        <a th:href="@{/books}" class="view-books-button">Back to Book List</a>
    </div>
</div>

</body>
</html>
